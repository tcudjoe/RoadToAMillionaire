<div class="container">
  <div class="row">
    <h2>Login</h2>
    <div *ngIf="!authResponse.mfaEnabled" class="col-12">
      <form (ngSubmit)="authenticate()">
        <div class="mb-3">
          <label class="form-label" for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="authenticationRequest.email" aria-describedby="emailHelp" class="form-control"
                 id="exampleInputEmail1" name="email"
                 type="email">
        </div>
        <div class="mb-3">
          <label class="form-label" for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="authenticationRequest.password" class="form-control" id="exampleInputPassword1" name="password"
                 type="password">
        </div>
        <button class="btn btn-primary" name="submit" type="submit">Login</button>
        <br>
      </form>
    </div>
  </div>
</div>

<div *ngIf="authResponse.mfaEnabled" class="container">
  <div class="row">
    <h2>Two-Factor Authentication</h2>
    <div class="col-12">
      <div class="mb-3">
        <label class="form-label" for="exampleInputQrcode1">Enter the 6-digit number generated by your app:</label>
        <input [(ngModel)]="otpCode" aria-describedby="qrCodeHelp" class="form-control" id="exampleInputQrcode1"
               name="validationCode" required type="number">
        <button (click)="verifyCode()" [class.button-disabled]="otpCode.length < 6" class="btn">Verify code</button>
      </div>
    </div>
  </div>
</div>
