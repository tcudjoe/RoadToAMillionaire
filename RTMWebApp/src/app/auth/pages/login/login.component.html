<div *ngIf="registrationStep === 1" class="container-fluid step1">
  <div class="row ">
    <div class="col-4">
      <form>
        <h2>Login</h2>
        <div class="socialIcons mt-4">
          <div class="icon">
            <i class="fa-brands fa-google fa-2xl"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-linkedin-in fa-2xl"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-facebook-f fa-2xl"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-x-twitter fa-2xl"></i>
          </div>
        </div>

        <div class="separator">
          <b>Or</b>
        </div>

        <div class="mb-3">
          <label class="form-label" for="exampleInputEmail1">Email address</label>
          <input #email="ngModel" [(ngModel)]="authenticationRequest.email" aria-describedby="emailHelp"
                 class="form-control"
                 email
                 id="exampleInputEmail1" name="email" placeholder="john@example.com"
                 required type="email">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
            <div *ngIf="email.errors?.['required']" class="inv-feedback">Email is required.</div>
            <div *ngIf="email.errors?.['email']" class="inv-feedback">Input should be an email.</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="exampleInputPassword1">Password</label>
          <input #password="ngModel" [(ngModel)]="authenticationRequest.password" class="form-control"
                 id="exampleInputPassword1" name="password" placeholder="*********"
                 type="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
            <div *ngIf="password.errors?.['required']" class="inv-feedback">Password is required.</div>
          </div>
        </div>
        <button (click)="nextStep()" [disabled]="email.invalid || password.invalid" class="btn" name="button"
                type="submit">
          Login
        </button>
        <br>
        <br>
        <a [routerLink]="'../register'">Don't have an account yet? Go to the Register page</a>
      </form>
    </div>
    <div class="col-8">
      <img alt="" src="./assets/img/brandAssets/Transparent/PNG/Logo/Logo%203.png">
    </div>
  </div>
</div>

<div *ngIf="registrationStep === 2" class="container">
  <div class="row">
    <img alt="" class="logo" src="./assets/img/brandAssets/Transparent/PNG/Logo/Logo%201.png">

    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2>Two-Factor Authentication</h2>
          <div class="mb-3">
            <label class="form-label" for="exampleInputQrcode1">Enter the 6-digit number generated by your app:</label>
            <input #otpCodes="ngModel" [(ngModel)]="otpCode" minlength="6" aria-describedby="qrCodeHelp" class="form-control" id="exampleInputQrcode1"
                   name="validationCode" required type="number">
            <div *ngIf="otpCodes.invalid && (otpCodes.dirty || otpCodes.touched)" class="alert">
              <div *ngIf="otpCodes.errors?.['required']" class="inv-feedback">Password is required.</div>
            </div>
            <button (click)="verifyCode()" [disabled]="otpCodes.invalid" class="btn">Verify code</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
